<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Component Starter</title>
  <script src="/build/bind-gallery.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow-y: hidden !important;
      background-color: rgba(16, 21, 33, 0.95) !important;
    }

    * {
      box-sizing: border-box !important;
    }
  </style>
</head>

<body>

  <bind-gallery image-start-index="0" has-preview-toolbar="true" close-button="true"></bind-gallery>

  <script>
    const imgArray = [
      {
        title: 'StencilJS',
        url: 'https://tutorialzine.com/media/2017/10/stencil.jpg',
        thumbnailUrl: 'https://tutorialzine.com/media/2017/10/stencil.jpg'
      },
      {
        title: 'Angular 6',
        url: 'https://blog.rangle.io/content/images/2018/05/Angular_6_and_Beyond.png',
        thumbnailUrl: 'https://blog.rangle.io/content/images/2018/05/Angular_6_and_Beyond.png',
        description: 'Framework'
      },
      {
        title: 'AWS',
        url: 'https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png',
        thumbnailUrl: 'https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png',
        description: 'Amazon Web Services'
      },
      {
        title: 'Firebase',
        url: 'https://firebase.google.com/images/social.png',
        thumbnailUrl: 'https://firebase.google.com/images/social.png'
      },
      {
        title: 'Ionic',
        url: 'https://cdn-images-1.medium.com/max/2000/1*nlhD6_U277a1s_VxSbH11g.jpeg',
        thumbnailUrl: 'https://cdn-images-1.medium.com/max/2000/1*nlhD6_U277a1s_VxSbH11g.jpeg'
      },
      {
        title: 'Capacitor',
        url: 'http://masteringionic.com/perch/resources/tutorials/ionic-capacitor-cross-platform-banner.png',
        thumbnailUrl: 'http://masteringionic.com/perch/resources/tutorials/ionic-capacitor-cross-platform-banner.png'
      }
    ];

    const component = document.querySelector('bind-gallery');
    component.images = imgArray;

    (function () {
      const component = document.querySelector('bind-gallery');

      component.addEventListener("onGalleryClose", event => {
        console.log(event.detail, 'hello event');
      });
    })();
  </script>
</body>

</html>
